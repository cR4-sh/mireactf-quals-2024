<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CVE Hunter{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CVE Hunter" height="40">
        </a>
         <a href="/search" class="search-button text-white mr-3">Поиск</a>

        <div class="profile-dropdown ml-auto">
            {% if is_authenticated %}
            <div class="dropdown">
                <a href="#" class="profile-icon" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{ url_for('static', filename='images/profile.svg') }}" alt="Профиль" height="40">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="/profile">Профиль</a>
                    <div class="dropdown-divider"></div>
                    <form id="logoutForm" action="/logout" method="post" style="display: none;"></form>
                    <a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit();">Выход</a>
                </div>
            </div>
            {% else %}
            <a href="/login" class="search-button text-white mr-3">Вход</a>
            {% endif %}
        </div>
    </div>
</header>
<main class="flex-shrink-0">
    {% block content %}
    <!-- Основное содержимое страницы -->
    {% endblock %}
</main>
<footer class="footer mt-auto py-4 bg-dark text-white justify-content-center">
    <div class="container justify-content-center">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-md-8 mb-3 mb-md-0">
                <p>&copy; 2024 CVE Hunter</p>
                <p>Проект с закрытым исходным кодом.</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
